name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Check types
        run: npm run check
      - name: Run linter
        run: npm run lint
      - name: Build app
        run: npm run build
